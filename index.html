<!DOCTYPE html>
<html>
<head>
    <title>Player Payment Check</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background-color: #f0f2f5; 
            margin: 0; 
            padding: 20px;
        }
        .container {
            background: white;
            width: 50%;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
        }
        input, select, button { 
            padding: 12px; 
            margin: 10px; 
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        input, select {
            width: 250px;
        }
        button {
            background-color: #007bff; 
            color: white; 
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        table { 
            margin: auto; 
            border-collapse: collapse; 
            width: 90%; 
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 14px; 
            text-align: center; 
            font-size: 16px;
        }
        th {
            background-color: #007bff; 
            color: white;
            font-size: 18px;
        }
        td {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        .due {
            color: red;
            font-weight: bold;
        }
        .paid {
            color: green;
            font-weight: bold;
        }
        .qr-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .qr-container img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .payment-message { 
            margin-top: 20px; 
            font-size: 18px; 
            color: red; 
            font-weight: bold; 
        }
        .total-payment {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: #28a745;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            input, select {
                width: 100%;
            }
        }
    </style>
    <script>
        let players = [];

        function loadCSV() {
            fetch('players.csv')
                .then(response => response.text())
                .then(data => {
                    let rows = data.trim().split("\n").map(row => row.split(","));
                    let headers = rows.shift();
                    players = rows.map(row => ({
                        id: row[0],
                        name: row[1].trim().toLowerCase(),
                        contact: row[2],
                        payments: {
                            cricket: row[3] || "",
                            volleyball: row[4] || "",
                            hockey: row[5] || ""
                        }
                    }));
                })
                .catch(error => console.error("Error loading CSV:", error));
        }

        function checkPayment() {
            let searchInput = document.getElementById("playerSearch").value.trim().toLowerCase();
            let selectedGame = document.getElementById("gameType").value;
            let player;

            if (!isNaN(searchInput)) {
                player = players.find(p => p.id == searchInput);
            } else {
                player = players.find(p => p.name.includes(searchInput));
            }

            if (player) {
                let paymentStatus = player.payments[selectedGame] || "Due";
                let duePayment = paymentStatus === "Due";
                
                // Calculate Total Payment
                let totalPayment = players.reduce((sum, p) => {
                    let amount = parseFloat(p.payments[selectedGame]) || 0;
                    return sum + amount;
                }, 0);

                document.getElementById("result").innerHTML = `
                    <table>
                        <tr><th>ID</th><th>Name</th><th>Contact</th></tr>
                        <tr>
                            <td>${player.id}</td>
                            <td>${player.name.charAt(0).toUpperCase() + player.name.slice(1)}</td>
                            <td>${player.contact}</td>
                        </tr>
                    </table>
                    <h3>${selectedGame.charAt(0).toUpperCase() + selectedGame.slice(1)} Payment Status</h3>
                    <table>
                        <tr><th>Game</th><th>Payment Amount</th></tr>
                        <tr>
                            <td>${selectedGame.charAt(0).toUpperCase() + selectedGame.slice(1)}</td>
                            <td class="${duePayment ? 'due' : 'paid'}">
                                ${paymentStatus !== "Due" ? `$${paymentStatus}` : "Due"}
                            </td>
                        </tr>
                    </table>
                    <p class="total-payment">Total Payment for ${selectedGame.charAt(0).toUpperCase() + selectedGame.slice(1)}: $${totalPayment.toFixed(2)}</p>
                    ${duePayment ? `
                        <p class="payment-message">If you want to pay, please contact: <strong>+123-456-7890</strong></p>
                        <div class="qr-container">
                            <img src="QR.png" alt="Scan to Pay">
                        </div>
                    ` : ""}
                `;
            } else {
                document.getElementById("result").innerHTML = "<p style='color: red; font-weight: bold;'>Player not found!</p>";
            }
        }

        window.onload = loadCSV;
    </script>
</head>
<body>
    <div class="container">
        <h1>Check Player Payment Status</h1>
        <input type="text" id="playerSearch" placeholder="Enter Player ID or Name">
        <select id="gameType">
            <option value="cricket">Cricket</option>
            <option value="volleyball">Volleyball</option>
            <option value="hockey">Hockey</option>
        </select>
        <button onclick="checkPayment()">Check</button>
        <div id="result"></div>
    </div>
</body>
</html>
